    get:
      tags:
        - Instance Controller
      summary: Instance Connect
      description: |
        This endpoint allows you to connect to a specific instance.
        You need to provide the instance name as a path parameter.
        After successful connection, you will receive a response with information about the connected instance.
      parameters:
        - name: instanceName
          in: path
          schema:
            type: string
          required: true
          description: Connect to your instance - required
          example: codechat-bot
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                count: 1
                base64: >-
                  data:image/png;base64,iVBORw0KGgo...
                code: >-
                  2@WWDFM7QHaSH7i0BQQv12dUluv7PFYo ...
    '404':
      description: Not Found
      headers:
        X-Powered-By:
          schema:
            type: string
            example: Express
        Content-Type:
          schema:
            type: string
            example: application/json; charset=utf-8
        Content-Length:
          schema:
            type: integer
            example: '89'
        ETag:
          schema:
            type: string
            example: W/"59-k4cfwuHqwL6LhzKnVo3RcMhJc+U"
        Vary:
          schema:
            type: string
            example: Accept-Encoding
        Date:
          schema:
            type: string
            example: Mon, 04 Dec 2023 23:37:29 GMT
        Connection:
          schema:
            type: string
            example: keep-alive
        Keep-Alive:
          schema:
            type: string
            example: timeout=5
      content:
        application/json:
          schema:
            type: object
          example:
            status: 404
            error: Not Found
            message:
              - The "codechat" instance does not exist
  
