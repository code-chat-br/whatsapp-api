servers: []
components:
  securitySchemes:
    apikeyAuth:
      type: apiKey
      in: header
      name: apikey
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
tags:
  - name: Instance Controller
  - name: Instance Controller > Views
  - name: Send Message Controller
  - name: Chat Controller
  - name: Group Controller
  - name: JWT
  - name: Webhook
paths:
  /instance/qrcode/{instanceName}:
    get:
      tags:
        - Instance Controller > Views
      summary: QrCode
      parameters:
        - name: instanceName
          in: path
          description: Name of the instance for which the QR Code needs to be fetched.
          required: true
          schema:
            type: string
            example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/html: {}
  /instance/create:
    post:
      tags:
        - Instance Controller
      summary: Create Instance
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                instanceName:
                  type: string
                  description: Name of the instance (optional).
              example:
                instanceName: 'exampleInstance'
      security:
        - apikeyAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /instance/fetchInstances:
    get:
      tags:
        - Instance Controller
      summary: Fetch Instances
      security:
        - apikeyAuth: []
      parameters:
        - name: instanceName
          in: query
          schema:
            type: string
          description: Retrieve one or all instances (optional).
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items: 
                  type: object
                  properties:
                    instance:
                      type: object
                      properties:
                        instanceName:
                          type: string
                        owner:
                          type: string
                        profileName:
                          type: string
                        profilePictureUrl:
                          type: string
                    auth:
                      type: object
                      properties:
                        jwt:
                          type: string
  /instance/connect/{instanceName}:
    get:
      tags:
        - Instance Controller
      summary: Instance Connect
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: Connect to your instance.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  base64:
                    type: string
                    description: The QR Code as a string.
  /instance/reload/{instanceName}:
    get:
      tags:
        - Instance Controller
      summary: Instance Reload
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: Reload to your instance.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  instance:
                    type: string
                  state:
                    type: string
                  statusReason:
                    type: string
  /instance/connectionState/{instanceName}:
    get:
      tags:
        - Instance Controller
      summary: Connection Status
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: Check the connection state of your instance.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /instance/logout/{instanceName}:
    delete:
      tags:
        - Instance Controller
      summary: Logout Instance
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: Logout from your instance.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /instance/delete/{instanceName}:
    delete:
      tags:
        - Instance Controller
      summary: Delete Instance
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: Delete your instance.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}

  /message/sendText/{instanceName}:
    post:
      tags:
        - Send Message Controller
      summary: Send a text message to a specified instance.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                number:
                  type: string
                  description: The recipient's phone number.
                  example: '1234567890'
                textMessage:
                  type: object
                  properties:
                    text:
                      type: string
                      description: The content of the text message.
                      example: 'Hello, World!'
                options:
                  type: object
                  properties:
                    delay:
                      type: integer
                      description: Delay time before sending the message.
                    presence:
                      type: string
                      enum: ['composing', 'recording', 'paused']
                      description: Indicates the sender's action/status.
              required:
                - number
                - textMessage
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the message should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /message/sendMedia/{instanceName}:
    post:
      tags:
        - Send Message Controller
      summary: Send a media message (image, video, document, audio) to a specified instance.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                number:
                  type: string
                  description: The recipient's phone number.
                  example: '1234567890'
                mediaMessage:
                  type: object
                  properties:
                    mediatype:
                      type: string
                      enum: ['image', 'document', 'video', 'audio']
                      description: Type of the media content.
                    fileName:
                      type: string
                      description: Name of the media file (optional).
                    caption:
                      type: string
                      description: Caption to accompany the media.
                    media:
                      type: string
                      description: URL of the media content.
                  required:
                    - mediatype
                    - media
                options:
                  type: object
                  properties:
                    delay:
                      type: integer
                      description: Delay time before sending the message.
                    presence:
                      type: string
                      enum: ['composing', 'recording', 'paused']
                      description: Indicates the sender's action/status.
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the media message should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /message/sendMediaFile/{instanceName}:
    post:
      tags:
        - Send Message Controller
      summary: Send a media file (image, video, document, audio) directly to a specified instance.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                number:
                  type: string
                  description: The recipient's phone number.
                  example: '1234567890'
                caption:
                  type: string
                  description: Caption to accompany the media (optional).
                attachment:
                  type: string
                  format: binary
                  description: The media file to be sent.
                mediatype:
                  type: string
                  enum: ['image', 'document', 'video', 'audio']
                  description: Type of the media content.
                presence:
                  type: string
                  enum: ['composing', 'recording', 'paused']
                  description: Indicates the sender's action/status (optional).
                delay:
                  type: integer
                  description: Delay time before sending the message (optional).
              required:
                - number
                - attachment
                - mediatype
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the media file should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /message/sendLocation/{instanceName}:
    post:
      tags:
        - Send Message Controller
      summary: Send a location to a specified instance.
      description: This endpoint allows users to share a location message.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                number:
                  type: string
                  description: The recipient's phone number.
                  example: '1234567890'
                locationMessage:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name or title of the location.
                    address:
                      type: string
                      description: Detailed address of the location.
                    latitude:
                      type: number
                      description: Latitude of the location.
                      format: float
                    longitude:
                      type: number
                      description: Longitude of the location.
                      format: float
                options:
                  type: object
                  properties:
                    delay:
                      type: integer
                      description: Delay time before sending the message.
                    presence:
                      type: string
                      enum: ['composing', 'recording', 'paused']
                      description: Indicates the sender's action/status.
              required:
                - number
                - locationMessage.latitude
                - locationMessage.longitude
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the location should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /message/sendContact/{instanceName}:
    post:
      tags:
        - Send Message Controller
      summary: Send contact details to a specified instance.
      description: This endpoint allows users to share one or multiple contact details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                number:
                  type: string
                  description: The recipient's phone number.
                  example: '1234567890'
                contactMessage:
                  type: array
                  items:
                    type: object
                    properties:
                      fullName:
                        type: string
                        description: Full name of the contact.
                      wuid:
                        type: string
                        description: Unique identifier for the contact.
                      phoneNumber:
                        type: string
                        description: Phone number of the contact.
                    required:
                      - fullName
                      - wuid
                      - phoneNumber
                options:
                  type: object
                  properties:
                    delay:
                      type: integer
                      description: Delay time before sending the contact.
                    presence:
                      type: string
                      enum: ['composing', 'recording', 'paused']
                      description: Indicates the sender's action/status.
              required:
                - number
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the contacts should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /message/sendReaction/{instanceName}:
    post:
      tags:
        - Send Message Controller
      summary: Send a reaction to a specified instance.
      description: This endpoint allows users to send a reaction to a message.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reactionMessage:
                  type: object
                  properties:
                    key:
                      type: object
                      properties:
                        remoteJid:
                          type: string
                          description: The ID of the recipient of the original message.
                        fromMe:
                          type: boolean
                          description: Indicates if the reaction was sent from the user.
                        id:
                          type: string
                          description: The ID of the original message.
                    reaction:
                      type: string
                      maxLength: 1
                      description: Reaction character (e.g., emoji).
                  required:
                    - key.remoteJid
                    - key.fromMe
                    - key.id
                    - reaction
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the reaction should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /message/sendWhatsAppAudio/{instanceName}:
    post:
      tags:
        - Send Message Controller
      summary: Send an audio message via WhatsApp to a specified instance.
      description: This endpoint allows users to share an audio message.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                number:
                  type: string
                  description: The recipient's phone number.
                  example: '1234567890'
                audioMessage:
                  type: object
                  properties:
                    audio:
                      type: string
                      description: URL of the audio file to be sent.
                  required:
                    - audio
                options:
                  type: object
                  properties:
                    delay:
                      type: integer
                      description: Delay time before sending the audio message.
              required:
                - number
                - audioMessage.audio
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the audio should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /message/sendWhatsAppAudioFile/{instanceName}:
    post:
      tags:
        - Send Message Controller
      summary: Upload and send a WhatsApp audio file to a specified instance.
      description: This endpoint allows users to upload and send an audio file via WhatsApp.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                number:
                  type: string
                  description: The recipient's phone number.
                  example: '1234567890'
                attachment:
                  type: string
                  description: Audio file to be sent.
                  format: binary
                delay:
                  type: integer
                  description: Delay time before sending the audio message.
                  example: 5
              required:
                - number
                - attachment
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the reaction should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}

  /chat/whatsappNumbers/{instanceName}:
    post:
      tags:
        - Chat Controller
      summary: Provide a list of WhatsApp numbers associated with a given instance.
      description: This endpoint returns information on the WhatsApp numbers associated with the specified instance.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                numbers:
                  type: array
                  items:
                    type: string
                    description: WhatsApp phone number.
                  example:
                    - '1234567890'
              required:
                - numbers
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the reaction should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /chat/markMessageAsRead/{instanceName}:
    put:
      tags:
        - Chat Controller
      summary: Mark specific messages as read for a given instance.
      description: This endpoint allows users to mark messages as read for a particular instance.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                readMessages:
                  type: array
                  items:
                    type: object
                    properties:
                      remoteJid:
                        type: string
                        description: ID of the recipient of the message.
                      fromMe:
                        type: boolean
                        description: Indicates if the message was sent from the user.
                      id:
                        type: string
                        description: Unique ID of the message.
                    required:
                      - remoteJid
                      - fromMe
                      - id
              required:
                - readMessages
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the reaction should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /chat/archiveChat/{instanceName}:
    put:
      tags:
        - Chat Controller
      summary: Archive specific chats for a given instance.
      description: This endpoint allows users to archive specific chats based on the last message.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lastMessage:
                  type: object
                  properties:
                    key:
                      type: object
                      properties:
                        remoteJid:
                          type: string
                          description: ID of the recipient of the last message.
                        fromMe:
                          type: boolean
                          description: Indicates if the last message was sent from the user.
                        id:
                          type: string
                          description: Unique ID of the last message.
                      required:
                        - remoteJid
                        - fromMe
                        - id
                archive:
                  type: boolean
                  description: Indicates whether to archive the chat.
                  example: true
              required:
                - lastMessage
                - archive
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the reaction should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /chat/deleteMessageForEveryone/{instanceName}:
    delete:
      tags:
        - Chat Controller
      summary: Delete a message for everyone in a given instance.
      description: This endpoint allows users to delete a message for everyone in the chat.
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the reaction should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /chat/fetchProfilePictureUrl/{instanceName}:
    post:
      tags:
        - Chat Controller
      summary: Retrieve the profile picture URL of a specific number.
      description: This endpoint fetches the profile picture URL associated with the given phone number for the specified instance.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                number:
                  type: string
                  description: WhatsApp phone number whose profile picture URL needs to be fetched.
              required:
                - number
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the reaction should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /chat/findContacts/{instanceName}:
    post:
      tags:
        - Chat Controller
      summary: Retrieve contact details using an ID.
      description: This endpoint retrieves contact details associated with the given ID for the specified instance.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                where:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Unique ID of the contact to be fetched.
                  required:
                    - id
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the reaction should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /chat/getBase64FromMediaMessage/{instanceName}:
    post:
      tags:
        - Chat Controller
      summary: Convert media message content to Base64.
      description: '**[Deprecated]** This endpoint retrieves the Base64 representation of the content of a media message for the specified instance.'
      deprecated: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Unique ID of the media message to be converted.
                  required:
                    - id
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the reaction should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /chat/retrieverMediaMessage/{instanceName}:
    post:
      tags:
        - Chat Controller
      summary: Retriever Media Message.
      description: This endpoint retrieves a media file from a given instance.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Unique ID of the media message to be converted.
                  required:
                    - id
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the reaction should be sent.
          example: 'codechat'
      responses:
        '200':
          description: Successful response
          content:
            application/octet-stream: {}
  /chat/findMessages/{instanceName}:
    post:
      tags:
        - Chat Controller
      summary: Search for messages based on specific criteria.
      description: This endpoint retrieves messages that match the provided criteria for the specified instance.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                where:
                  type: object
                  properties:
                    key:
                      type: object
                      properties:
                        remoteJid:
                          type: string
                          description: ID of the recipient of the message.
                        fromMe:
                          type: boolean
                          description: Indicates if the message was sent from the user.
                        id:
                          type: string
                          description: Unique ID of the message.
                      required:
                        - remoteJid
                        - fromMe
